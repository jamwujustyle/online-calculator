
services:
  redis:
    image: redis:alpine
    container_name: 3dcalc-redis
    ports:
      - "6379:6379"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: 3dcalc-api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/data
    env_file:
      - ./backend/.env
    depends_on:
      - redis

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: 3dcalc-worker
    command: celery -A worker.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
      - ./data:/data
    env_file:
      - ./backend/.env
    depends_on:
      - redis
      - api

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: 3dcalc-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
